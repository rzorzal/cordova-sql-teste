<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>App dos Clientes</title>

    <script src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="app">
        <nav class="navbar navbar-light bg-primary">
            <a style="color: white; font-weight: bold;" class="navbar-brand" href="#">Clientes</a>
        </nav>
        <div class="container-fluid" style="margin-top: 30px;">
            <div class="row">
                <div class="col-md-12">
                    <ul id="collection-clientes" class="list-group">

                    </ul>
                </div>
                <div class="col-md-12">
                    <button id="btn-add" style="margin-top: 10px;" class="btn btn-primary btn-block">
                        Adicionar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dados de Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nome" class="col-form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="cpf" class="col-form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" />
                        </div>
                        <div class="form-group">
                            <label for="idade" class="col-form-label">Idade</label>
                            <input type="number" class="form-control" id="idade" />
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btn-excluir" type="button" class="btn btn-danger" data-dismiss="modal">Excluir</button>
                    <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script>
        let db;
        let selectedClienteCpf;
        document.addEventListener('deviceready', function () {
            if (window.cordova.platformId === 'browser') db = window.openDatabase('MyDatabase', '1.0', 'Data', 2*1024*1024);
            else db = window.sqlitePlugin.openDatabase({name: 'MyDatabase.db', location: 'default'});
            console.log(db);
            db.transaction(function (tx) {
                tx.executeSql('CREATE TABLE IF NOT EXISTS Clientes (nome, cpf, idade, email)');
            }, function (error) {
                console.log('Transaction ERROR: ' + error.message);
            }, async function () {
                console.log('Populated database OK');
                await insertRows();
            });
        }, false);

        $(document).ready(function(){
            $('#collection-clientes').on('click', 'li', function(){
                selectedClienteCpf = $(this).attr('data-cpf');
                db.transaction(function (tx) {
                    tx.executeSql(`SELECT * FROM Clientes WHERE cpf = '${selectedClienteCpf}'`, [], function(ts, rs){
                        const element = [...rs.rows][0];
                        $('#btn-excluir').show();
                        populateModal(element);
                    });
                }, function (error) {
                    console.log('Transaction ERROR: ' + error.message);
                });
            });

            $('#btn-add').on('click', function(){
                selectedClienteCpf = undefined;
                $('#nome').val("");
                $('#idade').val("");
                $('#email').val("");
                $('#cpf').val("");
                $('#btn-excluir').hide();
                openModal();
            });

            $('#btn-excluir').on('click', function(){
                db.transaction(function (tx) {
                    tx.executeSql(`DELETE FROM Clientes WHERE cpf = '${selectedClienteCpf}'`, [], function(ts, rs){
                        hideModal();
                        selectedClienteCpf = undefined;
                        insertRows();
                    });
                }, function (error) {
                    console.log('Transaction ERROR: ' + error.message);
                });
            });

            $("#btn-salvar").on('click', function(){
                db.transaction(function (tx) {

                    let sql;

                    let data = {
                        nome: $('#nome').val(),
                        idade: $('#idade').val(),
                        email: $('#email').val(),
                        cpf: $('#cpf').val()
                    }

                    if(selectedClienteCpf){
                        sql = `UPDATE Clientes SET nome='${data.nome}', cpf='${data.cpf}', email='${data.email}', idade=${data.idade} WHERE cpf = '${selectedClienteCpf}'`;
                    } else {
                        sql = `INSERT INTO Clientes(nome, cpf, email, idade) VALUES ('${data.nome}', '${data.cpf}', '${data.email}', ${data.idade})`;
                    }

                    console.log(sql);

                    tx.executeSql(sql, [], function(ts, rs){
                        hideModal();
                        selectedClienteCpf = undefined;
                        insertRows();
                    });
                }, function (error) {
                    console.log('Transaction ERROR: ' + error.message);
                });
            });
        })

        function openModal(){
            $('#exampleModal').modal('show');
        }

        function hideModal(){
            $('#exampleModal').modal('hide');
        }

        function populateModal(dados){
            Object.keys(dados).forEach(key => $(`#${key}`).val(dados[key]));
            openModal();
        }

        function getAllClientes(){
            return new Promise( (resolve, reject) => {
                db.transaction(function(tx){  
                    tx.executeSql('Select * from Clientes',[], function(tr, rs){ 
                        resolve(rs.rows);
                    });
                })
            });
        }

        async function insertRow(data){
            $('#collection-clientes').append(`<li data-cpf="${data.cpf}" class="list-group-item" >${data.nome}</li>`)
        }

        async function insertRows(){
            $('#collection-clientes').html("");
            let clientes = await getAllClientes();
            console.log(clientes);
            [...clientes].forEach(insertRow);
        }

    </script>
</body>

</html>
